name: Github Action Demo
on:
  push:
    branches:
    - main
    - dev
  pull-request:
    branches:
    - main
    - dev
permissions: write-all
jobs:
  Mkdocs-project:
    runs-on: ubuntu-latest
    steps:
      - name: "Clone repository"
        uses: actions/checkout@v3

      - name: "List repository files"
        run: "ls -al"
      - name: "Install python"
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: "Install mkdocs"
        run: pip install mkdocs
      - name: "Deploy project"
        run: mkdocs gh-deploy --force
      - name: "finish"
        run: echo "ðŸŽ‰ The job was successful."
      - name: "show all env"
        run: printenv
      - name: Login to docker
      - name: docker login -u ${{ secret.DOCKER_HUB_USERNAME }} -p ${{ secret.DOCKER_HUB_PASSWORD }}
        run: docker build -t soulmouctar/bootcamp-devops:1.0.1
      - name: Build docker image
        run: docker push soulmouctar/bootcamp-devops:1.0.1